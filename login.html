<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Tienda de Joyas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/app.css">
</head>
<body>

    <nav class="nav">
        <div class="nav__container">
            <a href="index.html" class="nav__logo">Tienda</a>
            <ul class="nav__menu">
                <li class="nav__item">
                    <a href="index.html" class="nav__link">Catálogo</a>
                </li>
            </ul>
            <div class="nav__auth">
                <a href="#" class="nav__cart">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" width="22" height="22"><circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/></svg>
                </a>
                <a href="login.html" class="nav__btn nav__btn--login">Iniciar sesión</a>
                <a href="register.html" class="nav__btn nav__btn--register">Registrarse</a>
            </div>
        </div>
    </nav>

    <!-- Auth Container -->
    <div class="auth-container">
        <div class="auth-box">
            <h1>Iniciar Sesión</h1>
            <p class="auth-subtitle">Accede a tu cuenta para continuar comprando</p>

            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="tu@email.com" required>
                    <span class="error-message" id="emailError"></span>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" required>
                    <span class="error-message" id="passwordError"></span>
                </div>

                <div class="form-group checkbox">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Recuérdame en este dispositivo</label>
                </div>

                <span class="error-message" id="generalError"></span>

                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            </form>

            <div class="auth-link">
                <p>¿No tienes cuenta? <a href="register.html">Regístrate aquí</a></p>
            </div>

            <div class="auth-divider">
                <span>O</span>
            </div>

            <button class="btn btn-secondary">Continuar como invitado</button>
        </div>
    </div>

    <footer class="footer">
        <div class="footer__container">
            <div class="footer__contact">
                <h4 class="footer__title">Contacto</h4>
                <p class="footer__text">contacto@tienda.com</p>
                <p class="footer__text">+56 9 1234 5678</p>
                <p class="footer__text">Santiago, Chile</p>
            </div>
            <div class="footer__social">
                <div class="footer__icons">
                    <a href="https://instagram.com" target="_blank" rel="noopener" class="footer__link">
                        <svg class="footer__icon" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zM12 0C8.741 0 8.333.014 7.053.072 2.695.272.273 2.69.073 7.052.014 8.333 0 8.741 0 12c0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98C8.333 23.986 8.741 24 12 24c3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98C15.668.014 15.259 0 12 0zm0 5.838a6.162 6.162 0 100 12.324 6.162 6.162 0 000-12.324zM12 16a4 4 0 110-8 4 4 0 010 8zm6.406-11.845a1.44 1.44 0 100 2.881 1.44 1.44 0 000-2.881z"/></svg>
                        Instagram

                        WhatsApp

                </div>
            </div>
        </div>
        <div class="footer__bottom">
            <p>&copy; 2026 Tienda. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="assets/js/auth.js"></script>
</body>
</html>
